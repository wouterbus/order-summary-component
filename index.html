<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Order summary card</title>

</head>
<body style="background-image: url(./images/pattern-background-desktop.svg);background-size: contain;background-repeat: no-repeat;">

  <div class="container">
    <img  src="./images/illustration-hero.svg" alt="">
    <section class="content">
      <div class="title">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="price">
        <div class="left">
          <img src="./images/icon-music.svg" alt="">
          <div class="price-year">
            <h5><strong>Annual Plan</strong></h5>
            <h5>$59.99/year</h5>
          </div>
        </div>
        <div class="right">
          <a href="#">Change</a>
        </div>
      </div>
      <button class="proceed">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
      </div>
    </section>
    </div>
  </div>
</body>
</html>
